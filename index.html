<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSquiz</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form>
    <div id="questions">
    </div>
    <br>
    <hr>
    <div class="quiz-design" id="new-question">
      <button id="add-question" type="button">Add question 1</button>
      <input type="text" id="question-content">
    </div>
    <div class="quiz-design">
      <p>*Provide answers to all questions before saving quiz design</p>
    </div>
    <div>
      <button id="save-quiz" type="submit">Save quiz</button>
    </div>
  </form>
  
  <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
